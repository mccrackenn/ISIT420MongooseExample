<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>starter code</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
<h2>V2 To Do's</h2>
<div class="grid-container">
   


<div  class="grid-item">
    <h3>Existing Brews</h3>
    <div>
        <label for="zip">Zip:</label>
        <input type="text" id="storeZip" name="fname"><br><br>
        <label for="salesID">SalesID</label>
        <input type="text" id="salesPersonID" name="fname"><br><br>
        <label for="cdID">Cd ID</label>
        <input type="text" id="cdID" name="fname"><br><br>
        <label for="pricePaid">Price Paid</label>
        <input type="text" id="pricePaid" name="fname"><br><br>
        <button type="button" id="randomizerButton">Click and Random</button>
        <button type="button" id="submitOne">Submit One Record</button>
        <button type="button" id="submit500">Submit 500</button>
    </div>
    <button type="button" id=get>Show Existing</button>
    <ul id="listUl"></ul>
</div>
   
   
   
   
    <div  class="grid-item">
        <h3>Add a New Brew</h3>
        <label for="brewName">Brew Name:</label>
        <input type="text" id="brewName" name="fname"><br><br>
        <label for="brewer">Brewer:</label>
        <input type="text" id="brewer" name="fname"><br><br>
        <label for="location">Brewer Location:</label>
        <input type="text" id="brewerLocation" name="fname"><br><br>
        <button type="button" id=submit>SUBMIT</button>
       
    </div>

   

    <div  class="grid-item">
        <h3>Delete Brew</h3>
        <div>
            Enter Brew here:  <input type="text" id="deleteTitle"><br><br>
            <button type="button" id="delete">DELETE</button><br>
        </div>
    </div>

   
    <div  class="grid-item">
        <h3>Edit Brew </h3>
        <div>
            Enter Brew here:  <input type="text" id="modBrew"><br><br>
            <button type="button" id="find">FIND</button><br>
        </div>
        <div>
            <h3>Edit Brew Details</h3>
        <label for="mBrew">Name of Brew:</label><input type="text" id="mBrew" ><br><br>
        <label for="mBrewer">Brewer:</label><input type="text" id="mBrewer" ><br><br>
        <label for="mLocation">Brewer Location:</label><input type="text" id="mLocation" ><br><br>
        <label for="mTried">Tried:</label><input type="text" id="mTried" ><br><br>
        <button type="button" id="msubmit">SUBMIT</button>
        </div>
    </div>
</div>

<script src="/javascripts/index.js"></script>
</body>

</html>
